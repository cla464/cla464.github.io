<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi experimento CSS</title>
    
    <meta name="viewort"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<style>
*{
margin:0;
padding:0;
}
#base{

width:100%;
background:pink;
border:0px solid red;
overflow:hidden;
}
#sirculo{
margin-top:10px;
margin-bottom:10px;
margin-right:10px;
float:right;
overflow:hidden;
width:150px;
height:150px;
border:5px solid black;
border-radius:50%;
}

@media screen and (max-width: 800px){
         #sirculo{
                 width:100px;
                 height:100px;
         }
        #base{
           background:red;
        }
}

@media screen and (max-width: 600px){
         #sirculo{
                 width:60px;
                 height:60px;
         }     
         #base{
           background:green;
        }
}
</style>
  </head>
  <body>

    <div id="base">
         <div id="sirculo">
                <img src="foto.png" style="width:100%;">
         </div>



   </div>

  </body>
</html>
