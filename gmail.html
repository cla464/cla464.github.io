




<style>
*{
margin:0;
padding:0;
}

form, form ul{
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 25px 0px 0px;
gap: 28px;
}

form ul {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
gap: 15px;
}
form li {
display: flex;
flex-direction: column;
justify-content: center;
gap:5px
}


.input{
border:3px solid green;   
outline:none;
font-size:20px;
padding:5px 5px;
width: 400px;
background-color: white;                               
margin-left:10px;
margin-right:10px;
}
.input:focus{

border:3px solid red;                              

}

.labeel{
font-size:20px;
font-family:Arialo, Helvetica, sans serif;
margin-left:10px;
margin-right:10px;
}


textarea{
border:3px solid green;  
padding:5px 5px;
font-size:20px;
font-family:Arialo, Helvetica, sans serif;
width:400px;
height: 200px;                             
margin-left:10px;
margin-right:10px;
}
textarea:focus{
border:3px solid red;  
outline:none;
}

fieldset{
border:none;
background:#A9F5A9;
border-radius:10px;
border:2px solid black;
}


.boton{
padding:10px 10px;
background:#2E64FE;
color:white;
border-radius:5px;
border:none;
}


.boton:hover{
background:#08088A;
}


.boton:active{
background:#FA58F4;
}


</style>


<form action="/my-handling-form-page" method="post">
    <fieldset>
         <ul>
              <li>
                   <label for="Nombre" class="labeel">Nombre:</label>
                   <input type="text" name="name" class="input">
             </li>
             <li>
                   <label for="email" class="labeel">corre eletronico</label>
                   <input type="email" name="email" class="input">
             </li>
             <li>
                   <label for="subject" class="labeel">asunto</label>
                   <input type="text" name="subject" class="input">
             </li>
             <li>
                   <label for="comments" class="labeel">comentario</label>
                   <textarea name="comments" cols="30" rows="10"></textarea> 
             </li>
            <li>
                  <button type="submit" class="boton">Enviar</button>
            </li>
      </ul>
   </fieldset>
</form>
